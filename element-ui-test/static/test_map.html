<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试js-map</title>
</head>
<body>
    <script>
        let users = [
            {name: "张含韵", "email": "zhang@email.com"},
            {name: "江一燕",   "email": "jiang@email.com"},
            {name: "李小璐",  "email": "li@email.com"}
        ];
        let emails = users.map(function(user){
            return user.email;
        });
        console.log(emails);

        let data = [1, 2, 3, 4];
        let arrayOfSquares = data.map(function (item) {
            return item * item;
        });
        console.log(arrayOfSquares);
    </script>
</body>
</html>
