<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试排序</title>
</head>
<body>
    <script>
        let arr = [{
            id:10,
            name:"BBB"
        },{
            id:2,
            name:"AAA"
        },{
            id:3,
            name:"DDD"
        },{
            id:4,
            name:"CCC"
        }];
        function sortId(a,b){
            return a.id - b.id;
        }
        function sortName(a,b){
            let aName = a.name;
            let bName = b.name;
            if(aName < bName){
                return -1;
            }
            else if(aName > bName){
                return 1;
            }
            return 0;
        }
        arr.sort(sortId);
        console.log(arr);
        arr.sort(sortName);
        console.log(arr);
    </script>
</body>
</html>
